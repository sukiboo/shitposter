steps:
  prompt:
    type: generate_text
    provider: placeholder  # returns "Placeholder text"

  image:
    type: generate_image
    provider: placeholder  # or "openai" (defaults: gpt-image-1-mini, 1024x1024, medium quality)

  caption:
    type: generate_text
    provider: placeholder  # or "openai" (default: gpt-5-nano, effort=medium)

  publish:
    type: publish_post
    inputs: image, caption
    platforms:
      - placeholder  # or "telegram"
