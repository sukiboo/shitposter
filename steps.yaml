steps:
  prompt:
    type: set_prompt
    prompt: "a cat wearing a business suit"

  image:
    type: generate_image
    provider: openai
    template: "an image of {prompt}"

  caption:
    type: generate_caption
    provider: openai
    template: "generate a funny caption for an image of {prompt}"

  publish:
    type: publish_post
    platforms:
      - telegram
